    <h2 class="writeHeading">Write a Letter</h2>
    <h5>Fill in the boxes below to generate a letter for your state senator or represenative!</h5>

    <main class="letter">
      
      <div class="writeBlanks">
        <div class="writeItem">
          <label for="yourState">Your state:</label>
          <input type="text" id="state">
        </div>

        <div class="writeItem">
          <label for="yourName">Your name:</label>
          <input type="text" id="name">
        </div>

        <div class="writeItem">
          <label for="yourConcern">Your concern:</label>
          <input type="text" id="concern">
        </div>

        <button id="writeBtn">Generate Letter</button>

      </div>

      <p id="generatedLetter"></p>

    </main>

    <script src="script.js"></script>
  </body>
